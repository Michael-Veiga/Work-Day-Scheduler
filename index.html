<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <!-- Displays Work Time -->
  <header class="jumbotron card card-image"
    style="background-image: url(https://images.pexels.com/photos/1493226/pexels-photo-1493226.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500); background-repeat: no-repeat; background-size: cover;">
    <div class="text-white text-center py-5 px-4">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </div>
  </header>
  <div class="container">
    <!-- Timeblocks go here for each hour of the day from 9 to 5-->
    <!-- 9AM Block -->
    <div class="card shadow-sm mb-2">
      <div class="row justify-content" id="9AM">
        <p id="time" class="text-body col-1">9am</p>
        <input type="text" id="9" class="col-10">
        <button class="btn btn-danger col-1">Save</button>
      </div>
    </div>
    <!-- 10AM Block -->
    <div class="card shadow-sm mb-2">
      <div class="row justify-content" id="10AM">
        <p id="time" class="text-body col-1">10am</p>
        <input type="text" id="10" class="col-10">
        <button class="btn btn-danger col-1">Save</button>
      </div>
    </div>
    <!-- 11AM Block -->
    <div class="card shadow-sm mb-2">
      <div class="row justify-content" id="11AM">
        <p id="time" class="text-body col-1">11am</p>
        <input type="text" id="11" class="col-10">
        <button class="btn btn-danger col-1">Save</button>
      </div>
    </div>
    <!-- 12PM Block -->
    <div class="card shadow-sm mb-2">
      <div class="row justify-content" id="12PM">
        <p id="time" class="text-body col-1">12pm</p>
        <input type="text" id="12" class="col-10">
        <button class="btn btn-danger col-1">Save</button>
      </div>
    </div>
    <!-- 1PM Block -->
    <div class="card shadow-sm mb-2">
      <div class="row justify-content" id="1PM">
        <p id="time" class="text-body col-1">1pm</p>
        <input type="text" id="13" class="col-10">
        <button class="btn btn-danger col-1">Save</button>
      </div>
    </div>
    <!-- 2PM Block -->
    <div class="card shadow-sm mb-2">
      <div class="row justify-content" id="2PM">
        <p id="time" class="text-body col-1">2pm</p>
        <input type="text" id="14" class="col-10">
        <button class="btn btn-danger col-1">Save</button>
      </div>
    </div>
    <!-- 3PM Block -->
    <div class="card shadow-sm mb-2">
      <div class="row justify-content" id="3PM">
        <p id="time" class="text-body col-1">3pm</p>
        <input type="text" id="15" class="col-10">
        <button class="btn btn-danger col-1">Save</button>
      </div>
    </div>
    <!-- 4PM Block -->
    <div class="card shadow-sm mb-2">
      <div class="row justify-content" id="4PM">
        <p id="time" class="text-body col-1">4pm</p>
        <input type="text" id="16" class="col-10">
        <button class="btn btn-danger col-1">Save</button>
      </div>
    </div>
    <!-- 5PM Block -->
    <div class="card shadow-sm mb-2">
      <div class="row justify-content" id="9AM">
        <p id="time" class="text-body col-1">5pm</p>
        <input type="text" id="17" class="col-10">
        <button class="btn btn-danger col-1">Save</button>
      </div>
    </div>
  </div>
  </div>
  <!--jQuery, Popper, Bootstrap JS and Moment JS-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
